block.mechanical-warfare-serpent-factory.description = Assemble le Serpent, un hélicoptère léger monté avec des canons lumineux et des lance-missiles.
block.mechanical-warfare-viper-factory.name = Unité d'assemblage de Vipères
block.mechanical-warfare-viper-factory.description = Assemble la Vipère, un hélicoptère modérément blindé monté avec un canon à mitraille, un laser et un lance-missiles.

block.mechanical-warfare-bullhead-factory.name = Usine de drones mineurs Écrevisses
block.mechanical-warfare-bullhead-factory.description = Assemble l'Écrevisse, un drone mineur plus efficace que son précédent homologue.

