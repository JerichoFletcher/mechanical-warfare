block.mechanical-warfare-iron-conveyor.description = Un convoyeur intermédiaire. Déplace les objets plus rapidement que les convoyeurs standards mais plus lentement que les conveyeurs en titane.
block.mechanical-warfare-aluminum-conveyor.name = Convoyeur en aluminium
block.mechanical-warfare-aluminum-conveyor.description = La pointe de la technologie en matière de bloc de transport. Déplace les objets plus vite que les convoyeurs en titane.  State-of-the-art item transport block. Moves items faster than titanium conveyors.

