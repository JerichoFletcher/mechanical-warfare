unit.mechanical-warfare-phantasm.description = A light fighter equipped with flak gun.
unit.mechanical-warfare-shadow.name = Shadow
unit.mechanical-warfare-shadow.description = A heavy destroyer ship that fires quick bursts of bullets.
unit.mechanical-warfare-scythe.name = Scythe
unit.mechanical-warfare-scythe.description = A massive destroyer ship equipped with heavy shell launcher that rises off the floor destroying everything it comes across.
unit.mechanical-warfare-battleaxe.name = Battleaxe
unit.mechanical-warfare-battleaxe.description = An armored fighter ship equipped with lava-frag rocket launcher.
