block.mechanical-warfare-soil.name = Soil
block.mechanical-warfare-hills.name = Hills
block.mechanical-warfare-obsidian.name = Obsidian
block.mechanical-warfare-obsidian-rocks.name = Obsidian Rocks
block.mechanical-warfare-lava.name = Lava
