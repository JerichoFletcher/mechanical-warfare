/// Region Zones
zone.mechanical-warfare-frozen-valley.name = Frozen Valley
zone.mechanical-warfare-frozen-valley.description = Iron veins can be seen here. Explore the grassy outskirts. Traverse the wet terrain carefully. Mine iron and learn how to use it.
zone.mechanical-warfare-hill-path.name = Hill Path
zone.mechanical-warfare-hill-path.description = A narrow path on the hills closer to the mountains, slightly contaminated by spores. Coal is barely present in the area, only capable of maintaining power. \n \n[lightgray]Research spore extracting and processing technology if possible.
zone.mechanical-warfare-volcano.name = Volcano
zone.mechanical-warfare-volcano.description = One of several enormous active craters throughout the mountains. Stores extreme thermal potential energy. Expect high enemy activity.
zone.mechanical-warfare-front-gate.name = Front Gate
zone.mechanical-warfare-front-gate.description = A main gate to the enemy's capital. Heavily guarded, knowing that the main factory is inside. Uranium is present, but is already taken and fortified. Take out the two cores and move on.
zone.mechanical-warfare-back-door.name = Back Door
zone.mechanical-warfare-back-door.description = Past the rift is the Back Door. Narrow space and slight contamination. The enemy has fortified this area. Leave nothing behind.
zone.mechanical-warfare-derelict-desert-outpost.name = Derelict Outpost
zone.mechanical-warfare-derelict-desert-outpost.description = Beyond the enemy's capital, our scouts have discovered a vast desert and established a reconnaissance base. But the scouts have sent out a distress signal. Investigate, and destroy any enemies you find.
/// End Region Zones

/// Region Mech
//  Region Ground
mech.mechanical-warfare-upsylon-mech.name = Upsylon
mech.mechanical-warfare-upsylon-mech.description = A moderately-armored ground mech equipped with heavy shotgun.
mech.mechanical-warfare-upsylon-mech.weapon = Shotgun
mech.mechanical-warfare-upsylon-mech.ability = Plasma Flank Cannon
//  End Region Ground

//  Region Ship
mech.mechanical-warfare-halberd-ship.name = Halberd
mech.mechanical-warfare-halberd-ship.description = A hit-and-run ship equipped with gatling gun. Releases orbs of concentrated energy while at peak velocity.
mech.mechanical-warfare-halberd-ship.weapon = Gatling Gun
mech.mechanical-warfare-halberd-ship.ability = Kugelblitz

mech.mechanical-warfare-vortex-ship.name = Vortex
mech.mechanical-warfare-vortex-ship.description = A heavy ship armed with energy cannon. Generates shield while shooting.
mech.mechanical-warfare-vortex-ship.weapon = Energy Cannon
mech.mechanical-warfare-vortex-ship.ability = Energy Shield
//  End Region Ship
