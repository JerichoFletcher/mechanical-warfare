unit.mechanical-warfare-phantasm.name = Fantasme
unit.mechanical-warfare-phantasm.description = Un intercepteur modérément cuirassé qui peut se téléporter après avoir pris des dégats.
unit.mechanical-warfare-shadow.name = Ombre
unit.mechanical-warfare-shadow.description = Un vaisseau torpilleur lourd qui tire rapidement des rafales de balles A heavy destroyer ship that fires quick bursts of bullets.
unit.mechanical-warfare-scythe.name = Faux
