block.mechanical-warfare-core-origin.name = Noyau: Origine
block.mechanical-warfare-core-origin.description = La quatrième version du noyau, la plus récente. Extrêmement durable et capable de résister à une quantité colossale de dégâts.
block.mechanical-warfare-core-sword.name = Noyau: Épée
block.mechanical-warfare-core-sword.description = Une version améliorée du noyau Tesson. A une santé modérée et est monté avec une tourelle salve.

block.mechanical-warfare-crate.name = Caisse
block.mechanical-warfare-crate.description = Stocke un très petit nombre d'objets. Utile pour réguler le flux d'objets quand la demande de matériaux est inconstante. Un [lightgray] déchargeur[] peut être utilisé pour récupérer des objets depuis la caisse.

block.mechanical-warfare-frost-aura.name = Aura gelée
block.mechanical-warfare-frost-aura.description = Gele toutes les unités à portée.
block.mechanical-warfare-fire-aura.name = Aura enflammée
block.mechanical-warfare-fire-aura.description = Applique des dégâts de brûlures à toutes les unités à portée.

block.mechanical-warfare-spotlight.name = Projecteur
block.mechanical-warfare-spotlight.description = Une lampe directionelle configurable qui éclaire une zone en face d'elle. Vacille quand il n'y a pas suffisament d'énergie disponible.

block.mechanical-warfare-slag-bomb.name = Bombe aux scories
block.mechanical-warfare-slag-bomb.description = Une mine improvisée remplie de scories et attachée avec des explosifs.

