block.mechanical-warfare-sabre-factory.description = Assemble des unités terrestres blindées équipées de missile létaux à l'acide.
block.mechanical-warfare-m-tron-factory.name = Usine de méchas Dragon
block.mechanical-warfare-m-tron-factory.description = Assemble le M-Tron, une unité terrestre lourdement blindée équipée d'un canon à énergie.
block.mechanical-warfare-scrapper-factory.name = Usine de méchas Décapeurs
block.mechanical-warfare-scrapper-factory.description = Assemble le Décapeur, une unité terrestre de mélée légère.
block.mechanical-warfare-rapier-factory.name = Usine de méchas Rapière
block.mechanical-warfare-rapier-factory.description = Assemble la Rapière, une unité terrestre modérément armée.

block.mechanical-warfare-chaos-array-factory.name = Usine de Soldat du chaos
block.mechanical-warfare-chaos-array-factory.description = Assemble une puissante unité terrestre connue sous le nom de Soldat du chaos.

