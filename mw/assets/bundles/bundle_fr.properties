block.mechanical-warfare-uranium-reactor.description = Génére des quantités d'électricité significatives en utilisant l'énergie potentielle contenue dans l'uranium, radioactif. Explosera violemment en cas de carence de liquide refroidissant.
block.mechanical-warfare-liquid-combustion-engine.name = Moteur à combustion liquide
block.mechanical-warfare-liquid-combustion-engine.description = Synthétise de l'énergie en brûlant des liquides inflammables.
block.mechanical-warfare-power-amplifier.name = Amplificateur électrique.
block.mechanical-warfare-power-amplifier.description = Un simple amplificateur électrique. Requis dans certains batiments électriques comme un 'plug-in'. A placer près des batiments qui le nécessitent.

