item.mechanical-warfare-steel.description = Un matériau durable avec de nombreux usages.
item.mechanical-warfare-cobblestone.name = Gravier
item.mechanical-warfare-cobblestone.description = Petits fragments de roche.
item.mechanical-warfare-uranium.name = Uranium
item.mechanical-warfare-uranium.description = Une substance dense et radioactive possédant un rendement élevé en énergie potentielle.
item.mechanical-warfare-sulfur.name = Soufre
item.mechanical-warfare-sulfur.description = Un produit chimique friable et réactif avec des usages industriels et militaires.
item.mechanical-warfare-ap-shell.name = Obus PA
item.mechanical-warfare-ap-shell.description = Des obus d'artillerie perce-armure pour faire face aux armures lourdes.
item.mechanical-warfare-he-shell.name = Obus HE
item.mechanical-warfare-he-shell.description = Des obus d'artillerie hautement explosifs faits pour les frappes de longue portée.
item.mechanical-warfare-mk2-module.name = Module MK2
item.mechanical-warfare-he-shell.description = Un module de production standard utilisé dans les structures de haute technologie.
item.mechanical-warfare-insulator-alloy.name = Alliage Isolant
item.mechanical-warfare-insulator-alloy.description = Un alliage de plastanium et d'alliage superchargé. Possède des propriétés électriques exceptionnelles, et a la capacité de convertir diverses formes d'énergie en électricité.
item.mechanical-warfare-scrap-plate.name = Plaque de Feraille
item.mechanical-warfare-scrap-plate.description = Un morceau de ferraille compacté et aplati.
item.mechanical-warfare-aluminum.name = Aluminum
item.mechanical-warfare-aluminum.description = Un métal souple, léger et hautement conducteur.
item.mechanical-warfare-coil.name = Bobine
item.mechanical-warfare-coil.description = Une bobine électrique.
item.mechanical-warfare-radioactive-spore-pod.name = Glande de Spore Radioactive
item.mechanical-warfare-radioactive-spore-pod.description = Une glande de spore contaminée, contenant une assez grande quantité d'uranium.
item.mechanical-warfare-alien-spore-pod.name = Glande de Spore Alien
item.mechanical-warfare-alien-spore-pod.description = Une substance visqueuse hautement radioactive.

