block.mechanical-warfare-phantasm-factory.name = Usine de torpilleurs Fantasme
block.mechanical-warfare-phantasm-factory.description = Assemble le Fantasme, un vaisseau intercepteur modérément blindé.
block.mechanical-warfare-shadow-factory.name = Usine de destructeurs Ombre
block.mechanical-warfare-shadow-factory.description = Assemble un vaisseau destructeur lourd connu sous le nom d'Ombre.
block.mechanical-warfare-scythe-factory.name = Usine de dévastateurs Faux
block.mechanical-warfare-scythe-factory.description = Assemble la Faux, un lanceur de missiles massif et cuirassé, rasant le sol en éliminant tout ce qu'il croise.
block.mechanical-warfare-battleaxe-factory.name = Usine de combattants Hache de guerre
block.mechanical-warfare-battleaxe-factory.description = Assemble la Hache de guerre, un vaisseau de combat cuirassé équipé de lance-missiles.

block.mechanical-warfare-serpent-factory.name = Unité d'assemblage de Serpents
block.mechanical-warfare-serpent-factory.description = Assemble le Serpent, un hélicoptère léger monté avec des canons lumineux et des lance-missiles.
block.mechanical-warfare-viper-factory.name = Unité d'assemblage de Vipères
block.mechanical-warfare-viper-factory.description = Assemble la Vipère, un hélicoptère modérément blindé monté avec un canon à mitraille, un laser et un lance-missiles.

block.mechanical-warfare-bullhead-factory.name = Usine de drones mineurs Demeter
block.mechanical-warfare-bullhead-factory.description = Assemble un Demeter, un drone mineur plus efficace que le précédent.

