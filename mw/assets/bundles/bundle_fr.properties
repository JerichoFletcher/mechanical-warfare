block.mechanical-warfare-steel-crucible.description = Fond des lingots de fer pour fabriquer de l'acier.
block.mechanical-warfare-oil-refinery.name = Raffinerie de pétrole
block.mechanical-warfare-oil-refinery.description = Transforme le pétrole brut en essence
block.mechanical-warfare-chemical-station.name = Station chimique
block.mechanical-warfare-chemical-station.description = Synthétise de l'acide à partir de l'essence en utilisant du fer comme catalyseur.
block.mechanical-warfare-ap-shell-assembler.name = Assembleur d'obus PA
block.mechanical-warfare-ap-shell-assembler.description = Assemble des obus perce-armure, utilisés dans les tourelles anti-blindage.
block.mechanical-warfare-he-shell-assembler.name = Assembleur d'obus HE
block.mechanical-warfare-he-shell-assembler.description = Assemble des obus hautement explosifs utilisés dans l'artillerie.
block.mechanical-warfare-stone-grinder.name = Broyeuse de gravier
block.mechanical-warfare-stone-grinder.description = Broie le gravier pour en faire du sable fin.
block.mechanical-warfare-stone-melter.name = Fondeur de gravier
block.mechanical-warfare-stone-melter.description = Fond le gravier pour en faire de la lave brûlante.
block.mechanical-warfare-stone-centrifuge.name = Centrifugeuse à gravier
block.mechanical-warfare-stone-centrifuge.description = Solidifie la lave en gravier en tournant rapidement.
block.mechanical-warfare-mk2-assembler.name = Assembleur de modules MK2
block.mechanical-warfare-mk2-assembler.description = Assemble le module MK2 utilisé dans les structures améliorées ou hautement technologiques.
block.mechanical-warfare-insulating-compound.name = Composant d'isolation
block.mechanical-warfare-insulating-compound.description = Compresse du plastanium et de l'alliage superchargé grâce à une grande quantité d'énergie.
block.mechanical-warfare-scrap-compactor.name = Compacteur de Ferraille
block.mechanical-warfare-scrap-compactor.description = Compresse la feraille brute en plaques de feraille , un matériau de construction peu coûteux.
block.mechanical-warfare-recycler.name = Recycleur
block.mechanical-warfare-recycler.description = Recycle la feraille en séparant et en refroidissant les composés issus des scories.
block.mechanical-warfare-polluter.name = Pollueur
block.mechanical-warfare-polluter.description = Pollue l'eau pour en faire de l'eau contaminée.
block.mechanical-warfare-dissolver.name = Dissolveur
block.mechanical-warfare-dissolver.description = Un pollueur d'eau plus efficace. Irradie et contamine l'eau avec de l'uranium.
block.mechanical-warfare-molecular-dissipator.name = Dissipateur moléculaire.
block.mechanical-warfare-molecular-dissipator.description = Sépare le contaminant radioactif des spores pour les purifier en vue d'un usage sain. Nécessite beaucoup d'énergie pour fonctionner.
block.mechanical-warfare-coil-winder.name = Enrouleur de bobines.
block.mechanical-warfare-coil-winder.description = Enroule des bobines à partir de cuivre et de plastanium.
block.mechanical-warfare-mutator.name = Mutateur
block.mechanical-warfare-mutator.description = Irradie des glandes de spores avec de l'eau contaminée radioactive pour faire des glandes de spores radioactives.

