item.mechanical-warfare-ap-shell.description = Des obus d'artillerie perce-armure pour faire face aux armures lourdes.
item.mechanical-warfare-he-shell.name = Obus HE
item.mechanical-warfare-he-shell.description = Des obus d'artillerie hautement explosifs faits pour les frappes de longue portée.
item.mechanical-warfare-mk2-module.name = Module MK2
item.mechanical-warfare-he-shell.description = Un module de production standard utilisé dans les structures de haute technologie.
