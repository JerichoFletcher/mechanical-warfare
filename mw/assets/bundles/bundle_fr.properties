block.mechanical-warfare-lobber.name = Homard
block.mechanical-warfare-lobber.description = Une tourelle d'artillerie avec une puissance modérée.
block.mechanical-warfare-aegis.name = Aegis
block.mechanical-warfare-aegis.description = Une tourelle durable avec une faible portée. Fait un relativement bon mur grace à son armure épaisse.
block.mechanical-warfare-incandescence.name = Incandescence
block.mechanical-warfare-incandescence.description = Une petite tourelle électrique qui tire un faisceau concentré de chaleur sur les ennemis à portée.
block.mechanical-warfare-windstorm.name = Ouragan
block.mechanical-warfare-windstorm.description = Une amélioration directe du Mistral. Possède trois canons.
block.mechanical-warfare-blow.name = Mistral
block.mechanical-warfare-blow.description = Une tourelle maitrailleuse avec une portée moyenne. Tire des cartouches perforantes avec une vitesse importante.
block.mechanical-warfare-nighthawk.name = Faucon
block.mechanical-warfare-nighthawk.description = Une tourelle d'élite avec une longue portée faite pour tirer des balles très rapides avec une précision exceptionnelle. Accepte les ressources brutes comme munitions, mais fonctionne mieux avec des cartouches assemblées.
block.mechanical-warfare-quake.name = Secousse
block.mechanical-warfare-quake.description = Une puissante tourelle d'artillerie, avec une longue porté. Tire soit des obus explosifs soit des obus perce-armure.
block.mechanical-warfare-seism.name = Séisme
block.mechanical-warfare-seism.description = Une version plus puissante de la secousse, avec une meilleure puissance de feu, une meilleure portée et une vitesse de tir améliorée.
block.mechanical-warfare-voltmeter.name = Voltmètre
block.mechanical-warfare-voltmeter.description = Une tourelle de type Tesla. Tire des arcs électriques qui se succèdent rapidement.
block.mechanical-warfare-ghost.name = Fantôme
block.mechanical-warfare-ghost.description = Une tourelle anti-aérienne avancée. Tire des éclats très rapides.
block.mechanical-warfare-storm.name = Orage
block.mechanical-warfare-storm.description = [scarlet]Mais personne ne vint.[]
block.mechanical-warfare-supernova.name = Supernova
block.mechanical-warfare-supernova.description = Crée de l'énergie à partir d'une mini-étoile compactée et compressée pour tirer un rayon destructeur. A cause de son instabilité, elle est hautement dangereuse si elle n'est pas utilisée avec précaution.
block.mechanical-warfare-spectrum.name = Chroma
block.mechanical-warfare-spectrum.description = Une tourelle pour gérer de grands nombres d'ennemis. Forme un prisme capable de tirer sur plusieurs cibles simultanément. Inefficace contre les batiments.
block.mechanical-warfare-mars.name = M.A.R.S
block.mechanical-warfare-mars.description = [accent]Système de canon électrique accéléré magnétiquement (Magnetic Accelerated Railgun System)[] \nUn canon électrique extremement puissant avec une précision et une portée exceptionelles. Nécessite beaucoup d'énergie et trois amplificateurs électriques pour fonctionner correctement.
//  End Region Turret


//  Region Production

block.mechanical-warfare-crusher-drill.name = Foreuse à pression
block.mechanical-warfare-crusher-drill.description = Une foreuse petite et compacte. Nettement plus rapide que les foreuses pneumatiques en nombre important.
block.mechanical-warfare-chemical-drill.name = Foreuse chimique
block.mechanical-warfare-chemical-drill.description = Une foreuse qui utilise de l'acide corrosif. Capable de miner de l'uranium.
block.mechanical-warfare-quarry.name = Carrière
block.mechanical-warfare-quarry.description = Extraits des morceaux de roche et les broie en gravier. Doit être placé sur des cases de pierre.
block.mechanical-warfare-adv-water-extractor.name = Extracteur d'Eau Avancé
block.mechanical-warfare-adv-water-extractor.description = Extrait significativement plus d'eau souterraine. Peut être placé dans les endroits restreints où aucune source d'eau n'est disponible en surface.

//  End Region Production


// Region Liquid

block.mechanical-warfare-liquid-container.name = Conteneur de liquide
block.mechanical-warfare-liquid-container.description = Stocke une quantité convenable de liquide. Utilisez le pour faire des réserves dans les situations de demandes irrégulieres de matériaux ou en tant que stockage de sécurité pour refroidir les batiments essentiels.

// End Region Liquid


