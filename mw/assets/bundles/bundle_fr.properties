/// Region Zones

zone.mechanical-warfare-frozen-valley.name = Vallée glacée
zone.mechanical-warfare-frozen-valley.description = Le dégel de la rivière dans la vallée révéle de nombreux dépots de fer. Exploitez les ressources minérales de la vallée et défendez vous contre les nouveaux ennemis.
zone.mechanical-warfare-hill-path.name = Passe des collines
zone.mechanical-warfare-hill-path.description = Un chemin étroit dans les collines près des montagnes. Détruisez la base ennemie. Minez de l'aluminium sur le chemin.
zone.mechanical-warfare-volcano.name = Volcan
zone.mechanical-warfare-volcano.description = Un des nombreux énormes cratères actifs dans les montagnes. Contient des quantités extrêmes d'énergie thermique potentielle. Attendez-vous à une activité ennemie importante.
zone.mechanical-warfare-front-gate.name = Rempart
zone.mechanical-warfare-front-gate.description = Une des entrées prinicipales vers la capitale ennemie. Hautement gardé car l'usine principale est derrière. L'uranium est présent, mais déjà pris et fortifié. Prenez les deux noyaux et déplacez-vous.
zone.mechanical-warfare-back-door.name = Porte arrière
zone.mechanical-warfare-back-door.description = Apès le ravin se trouve l'entrée arrière. Un espace étroit et une contamination légère. L'ennemi a fortifié cette zone. Ne laissez rien derrière vous.
zone.mechanical-warfare-derelict-desert-outpost.name = Avant-poste à l'abandon
zone.mechanical-warfare-derelict-desert-outpost.description = Au-delà de la capitale ennemie, nos éclaireurs ont découvert un vaste désert et établi une base de reconnaissance. Mais ils ont envoyé un signal de détresse. Enquêtez, et détruisez tous les ennemis que vous trouvezs.
zone.mechanical-warfare-distress-signal.name = Signal de détresse
zone.mechanical-warfare-vulcanic-chokepoint.name = Goulot d'étranglement volcanique

