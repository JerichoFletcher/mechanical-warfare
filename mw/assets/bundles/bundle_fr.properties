unit.mechanical-warfare-sabre.name = Dragon
unit.mechanical-warfare-sabre.description = Une unité blindée équipée avec des canons à énergie.
unit.mechanical-warfare-anarchy.name = Anarchie
unit.mechanical-warfare-anarchy.description = Une unité terrestre puissante équipée de canons secousse améliorés.
unit.mechanical-warfare-dominator.name = Dominateur
unit.mechanical-warfare-dominator.description = Une unité terrestre durable qui tire une balle à éclats libérant des projectiles à haute vélocité vers la cible la plus proche.
unit.mechanical-warfare-nullifier.name = Annihilateur
unit.mechanical-warfare-nullifier.description = Une unité terrestre hautement résistante et dangereuse.
unit.mechanical-warfare-scrapper.name = Décapeur
unit.mechanical-warfare-scrapper.description = Une unité terrestre légère pour la mélée.
unit.mechanical-warfare-rapier.name = Rapière
unit.mechanical-warfare-rapier.description =Une unité terrestre légèrement blindée qui tire des projectiles spéciaux qui se téléportent après l'impact et visent ensuite la cible la plus proche. Innefficace contre les batiments.

