unit.mechanical-warfare-sabre.description = A well-armored unit that fires acid frag-rockets.
unit.mechanical-warfare-m-tron.name = M-Tron
unit.mechanical-warfare-m-tron.description = A heavily armored ground unit equipped with energy rifle.

unit.mechanical-warfare-anarchy.name = Anarchy
unit.mechanical-warfare-anarchy.description = A powerful ground unit equipped with upgraded Quake-type cannons.
unit.mechanical-warfare-nullifier.name = Nullifier
unit.mechanical-warfare-nullifier.description = Extremely durable and dangerous. Use AP ammo whenever encountered.
