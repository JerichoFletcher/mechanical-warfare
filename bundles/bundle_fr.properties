block.mechanical-warfare-shadow-factory.name = Usine de destructeurs Ombre
block.mechanical-warfare-shadow-factory.description = Assemble un vaisseau destructeur lourd connu sous le nom d'Ombre.
block.mechanical-warfare-scythe-factory.name = Usine de dévastateurs Faux
block.mechanical-warfare-scythe-factory.description = Assemble la Faux, un lanceur de missiles massif et cuirassé, rasant le sol en éliminant tout ce qu'il croise.
block.mechanical-warfare-battleaxe-factory.name = Usine de combattants Hache de guerre
