block.mechanical-warfare-steel-wall.name = Mur d'acier
block.mechanical-warfare-steel-wall.description = Un bloc de défense hautement durable.
block.mechanical-warfare-steel-wall-large.name = Grand Mur d'acier
block.mechanical-warfare-steel-wall-large.description = Un bloc de défense hautement durable. Couvre plusieurs cases.
block.mechanical-warfare-reinforced-wall.name = Mur Renforcé
block.mechanical-warfare-reinforced-wall.description = Essentiellement un mur superchargé cuirassé capable d'absorber des dégâts extrêmes.
block.mechanical-warfare-reinforced-wall-large.name = Grand Mur Renforcé
block.mechanical-warfare-reinforced-wall-large.description = Essentiellement un mur superchargé cuirassé capable d'absorber des dégâts extrêmes. Peut s'auto-régénérer lentement. \nCouvre plusieurs cases.
block.mechanical-warfare-insulator-wall.name = Mur Isolant
block.mechanical-warfare-insulator-wall.description = Un mur durable qui peut convertir les dégâts des collisions en énergie. A une meilleure efficacité contre les éclairs que contre les balles normales.
block.mechanical-warfare-insulator-wall-large.name = Grand Mur Isolant
block.mechanical-warfare-insulator-wall-large.description = Un mur durable qui peut convertir les dégâts des collisions en énergie. A une meilleure efficacité contre les éclairs que contre les balles normales. \nCouvre plusieurs cases.

