/// Region Items
item.mechanical-warfare-iron.name = Iron
item.mechanical-warfare-iron.description = A heavy metal used primarily in armor plates and steel casting.
item.mechanical-warfare-steel.name = Steel
item.mechanical-warfare-steel.description = A durable material with various uses.
item.mechanical-warfare-cobblestone.name = Gravel
item.mechanical-warfare-cobblestone.description = Small fragments of rock.
item.mechanical-warfare-uranium.name = Uranium
item.mechanical-warfare-uranium.description = A dense, radioactive substance possessing a high yield of potential energy.
item.mechanical-warfare-sulfur.name = Sulfur
item.mechanical-warfare-sulfur.description = A brittle, reactive chemical with industrial and military uses.
item.mechanical-warfare-ap-shell.name = AP Shell
item.mechanical-warfare-ap-shell.description = Armor-piercing artillery shells to counter heavy armors.
item.mechanical-warfare-he-shell.name = HE Shell
item.mechanical-warfare-he-shell.description = High-explosive artillery shells made for long range strikes.
item.mechanical-warfare-mk2-module.name = MK2 Module
item.mechanical-warfare-mk2-module.description = A standard production module used in high-tech structures.
item.mechanical-warfare-insulator-alloy.name = Insulator Alloy
item.mechanical-warfare-insulator-alloy.description = An alloy of plastanium and surge alloy. Has an exceptional electric properties, and is capable of converting many various forms of energy into electricity.
item.mechanical-warfare-scrap-plate.name = Scrap Plate
item.mechanical-warfare-scrap-plate.description = A compacted and flattened chunk of scrap.
/// End Region Items

/// Region Liquids
liquid.mechanical-warfare-liquid-gas.name = Gas
liquid.mechanical-warfare-liquid-gas.description = A dangerously explosive oil product. Handle with care.
liquid.mechanical-warfare-liquid-acid.name = Acid
liquid.mechanical-warfare-liquid-acid.description = A highly corrosive fluid. Rain it down on the enemies or feed it to chemical drills.
liquid.mechanical-warfare-liquid-lava.name = Lava
liquid.mechanical-warfare-liquid-lava.description = Molten volcanic rock. Don't touch.
/// End Region Liquids

/// Region Blocks
//  Region Turret
block.mechanical-warfare-aegis.name = Aegis
block.mechanical-warfare-aegis.description = A durable short-ranged turret. Makes for a moderately good wall thanks to its thick armor.
block.mechanical-warfare-incandescence.name = Incandescence
block.mechanical-warfare-incandescence.description = A small, powered turret that fires a focused beam of heat at enemies within its range.
block.mechanical-warfare-blow.name = Blow
block.mechanical-warfare-blow.description = A medium-ranged burst turret. Shoots armor-piercing, high-velocity rounds.
block.mechanical-warfare-nighthawk.name = Nighthawk
block.mechanical-warfare-nighthawk.description = A long-ranged sniper turret designated to fire high-velocity bullets with exceptional accuracy. Accepts raw items as ammo, but works better with assembled rounds.
block.mechanical-warfare-quake.name = Quake
block.mechanical-warfare-quake.description = A powerful, long-ranged artillery turret. Shoots either explosive or armor piercing shells.
block.mechanical-warfare-voltmeter.name = Voltmeter
block.mechanical-warfare-voltmeter.description = A Tesla tower-type turret. Fires electric arcs in rapid succession.
block.mechanical-warfare-ghost.name = Ghost
block.mechanical-warfare-ghost.description = An advanced anti-air turret. Shoots high-velocity flak bullets.
block.mechanical-warfare-seism.name = Seism
block.mechanical-warfare-seism.description = A more powerful version of Quake, with better firepower, range, and fire rate.
block.mechanical-warfare-storm.name = Storm
block.mechanical-warfare-storm.description = [scarlet]But nobody came.[]
block.mechanical-warfare-supernova.name = Supernova
block.mechanical-warfare-supernova.description = Draws energy from a compacted and compressed mini-star to fire a destructive beam. Due to its unstability, it is highly dangerous if not used with proper care.
//  End Region Turret

//  Region Production
block.mechanical-warfare-crusher-drill.name = Crusher Drill
block.mechanical-warfare-crusher-drill.description = A small, compact drill. Fairly faster than pneumatic drills when massed.
block.mechanical-warfare-chemical-drill.name = Chemical Drill
block.mechanical-warfare-chemical-drill.description = A drill that employs corrosive acid. Capable of mining uranium.
block.mechanical-warfare-quarry.name = Quarry
block.mechanical-warfare-quarry.description = Extracts chunks of rock and crushes it into gravel. Must be placed on stone tiles.
block.mechanical-warfare-adv-water-extractor.name = Advanced Water Extractor
block.mechanical-warfare-adv-water-extractor.description = Extracts significantly more groundwater. Can fit in tight corners where no surface water is available.
//  End Region Production

// Region Liquid
block.mechanical-warfare-liquid-container.name = Liquid Container
block.mechanical-warfare-liquid-container.description = Stores a decent amount of liquids. Use for creating buffers in situations with non-constant demand of materials or as a safeguard for cooling vital blocks.
// End Region Liquid

//  Region Defense
block.mechanical-warfare-steel-wall.name = Steel Wall
block.mechanical-warfare-steel-wall.description = A highly durable defense block.
block.mechanical-warfare-steel-wall-large.name = Large Steel Wall
block.mechanical-warfare-steel-wall-large.description = A highly durable defense block. Spans multiple tiles.
block.mechanical-warfare-reinforced-wall.name = Reinforced Wall
block.mechanical-warfare-reinforced-wall.description = Essentially an armored surge wall capable of absorbing extreme damage.
block.mechanical-warfare-reinforced-wall-large.name = Large Reinforced Wall
block.mechanical-warfare-reinforced-wall-large.description = Essentially an armored surge wall capable of absorbing extreme damage. Can mend itself slowly. \nSpans multiple tiles.
block.mechanical-warfare-insulator-wall.name = Insulator Wall
block.mechanical-warfare-insulator-wall.description = A durable wall that can convert collision damage into electricity. Has a better efficiency against lightning bolts than a regular bullet.
block.mechanical-warfare-insulator-wall-large.name = Large Insulator Wall
block.mechanical-warfare-insulator-wall-large.description = A durable wall that can convert collision damage into electricity. Has a better efficiency against lightning bolts than a regular bullet. \nSpans multiple tiles.
//  End Region Defense

//  Region Units
/   Region Ground Units
block.mechanical-warfare-sabre-factory.name = Sabre Mech Factory
block.mechanical-warfare-sabre-factory.description = Assembles armored ground units equipped with acid-frag rockets.
block.mechanical-warfare-m-tron-factory.name = M-Tron Mech Factory
block.mechanical-warfare-m-tron-factory.description = Assembles M-Tron, a heavily armored ground unit equipped with energy rifle.

block.mechanical-warfare-chaos-array-factory.name = Chaos Array Factory
block.mechanical-warfare-chaos-array-factory.description = Assembles a powerful ground unit known as Chaos Array.
/   End Region Ground Units

/   Region Aerial Units
block.mechanical-warfare-phantasm-factory.name = Phantasm Destroyer Factory
block.mechanical-warfare-phantasm-factory.description = Assembles Phantasm, an armored destroyer ship equipped with flak gun.
block.mechanical-warfare-shadow-factory.name = Shadow Destroyer Factory
block.mechanical-warfare-shadow-factory.description = Assembles heavy destroyer ships known as Shadow.
block.mechanical-warfare-scythe-factory.name = Scythe Destroyer Factory
block.mechanical-warfare-scythe-factory.description = Assembles Scythe, a massive destroyer ship, rising off the floor eradicating everything it encounters.
block.mechanical-warfare-serpent-factory.name = Serpent Assembling Pad
block.mechanical-warfare-serpent-factory.description = Assembles Serpent, a light helicopter mounted with light gun and missile launcher.
block.mechanical-warfare-battleaxe-factory.name = Battleaxe Fighter Factory
block.mechanical-warfare-battleaxe-factory.description = Assembles Battleaxe, an armored fighter ship equipped with rocket launcher.
/   End Region Aerial Units
//  End Region Units

//  Region Power
block.mechanical-warfare-uranium-reactor.name = Uranium Reactor
block.mechanical-warfare-uranium-reactor.description = Creates significant amount of power using the potential energy from radioactive uranium. Will explode violently with lack of coolant.
block.mechanical-warfare-liquid-combustion-engine.name = Liquid Combustion Engine
block.mechanical-warfare-liquid-combustion-engine.description = Synthesizes power by burning flammable liquid.
//  End Region Power

//  Region Crafting
block.mechanical-warfare-steel-crucible.name = Steel Crucible
block.mechanical-warfare-steel-crucible.description = Melts iron ingots and casts durable steel.
block.mechanical-warfare-oil-refinery.name = Oil Refinery
block.mechanical-warfare-oil-refinery.description = Processes crude oil into gas.
block.mechanical-warfare-chemical-station.name = Chemical Station
block.mechanical-warfare-chemical-station.description = Synthesizes acid from gas using iron as catalyst.
block.mechanical-warfare-ap-shell-assembler.name = AP Shell Assembler
block.mechanical-warfare-ap-shell-assembler.description = Assembles armor-piercing shells used in anti-armor turrets.
block.mechanical-warfare-he-shell-assembler.name = HE Shell Assembler
block.mechanical-warfare-he-shell-assembler.description = Assembles high-explosive shells used in artilleries.
block.mechanical-warfare-stone-grinder.name = Gravel Grinder
block.mechanical-warfare-stone-grinder.description = Grinds gravel into fine sand.
block.mechanical-warfare-stone-melter.name = Gravel Melter
block.mechanical-warfare-stone-melter.description = Melts gravel into searing lava.
block.mechanical-warfare-stone-centrifuge.name = Gravel Centrifuge
block.mechanical-warfare-stone-centrifuge.description = Cools lava into gravel by rapid spinning.
block.mechanical-warfare-mk2-assembler.name = MK2 Module Assembler
block.mechanical-warfare-mk2-assembler.description = Assembles MK2 Module used in high-tech and upgraded structures.
block.mechanical-warfare-insulating-compound.name = Insulating Compound
block.mechanical-warfare-insulating-compound.description = Compresses plastanium and surge alloy by a great amount of power.
block.mechanical-warfare-scrap-compactor.name = Scrap Compactor
block.mechanical-warfare-scrap-compactor.description = Compacts raw scrap into scrap plates, a cheap construction material.
//  End Region Crafting

//  Region Upgrade
block.mechanical-warfare-halberd-ship-pad.name = Halberd Ship Pad
block.mechanical-warfare-halberd-ship-pad.description = Provides transformation into a scorpion-type fighter ship equipped with gatling gun. \nUse by tapping while standing on it.
block.mechanical-warfare-vortex-ship-pad.name = Vortex Ship Pad
block.mechanical-warfare-vortex-ship-pad.description = Provides transformation into a heavy ship armed with energy cannon. \nUse by tapping while standing on it.
block.mechanical-warfare-upsylon-mech-pad.name = Upsylon Mech Pad
block.mechanical-warfare-upsylon-mech-pad.description = Provides transformation into a moderately-armored powerful ground mech. \nUse by tapping while standing on it.
//  End Region Upgrade


// Region Effect
block.mechanical-warfare-core-origin.name = Core: Origin
block.mechanical-warfare-core-origin.description = The fourth newer version of the core capsule. Extremely durable and capable of withstanding extreme amount of damage.
block.mechanical-warfare-core-sword.name = Core: Sword
block.mechanical-warfare-core-sword.description = An upgraded version of the Core: Shard. Has moderate health and mounted with a Salvo turret.
block.mechanical-warfare-crate.name = Crate
block.mechanical-warfare-crate.description = Stores a very small amount of items of each type. An unloader block can be used to retrieve items from the crate.
block.mechanical-warfare-frost-aura.name = Frost Aura
block.mechanical-warfare-frost-aura.description = Freezes all units within its range.
block.mechanical-warfare-fire-aura.name = Fire Aura
block.mechanical-warfare-fire-aura.description = Applies fire damage to all units within its range.
block.mechanical-warfare-spotlight.name = Spotlight
block.mechanical-warfare-spotlight.description = A configurable directional light that illuminates an area in front of it. Flickers when not enough power is available.
block.mechanical-warfare-slag-bomb.name = Slag Bomb
block.mechanical-warfare-slag-bomb.description = An improvised landmine filled with slag and strapped with explosives.
// End Region Effect

